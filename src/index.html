<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="../dist/output.css" rel="stylesheet">
    <!-- Website Icon -->
     <link rel="shortcut icon" href="images/illustration-paper.png" type="image/x-icon">
    <!-- FontAWesome.com -->
    <script src="https://kit.fontawesome.com/39e383f6e9.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body class="dark:bg-gray-800 transition-all duration-[1s]">
    <div class="flex justify-center items-center gap-8 mt-5 max-md:flex-col max-sm:mr-12 ">

        <button id="addTask" class="bg-slate-600 hover:bg-slate-950 transition duration-[0.4s]
            text-white rounded-xl py-5 px-10 font-[500] text-1xl
              mt-2 ml-10 cursor-pointer flex justify-between items-center gap-[30px]">
            Add Task<i class="fa-solid fa-plus"></i></button>

        <div id="inputContiner"
            class=" justify-between items-center gap-5 hidden max-md:flex-col max-md:ml-9 max-sm:ml-9">

            <input type="text" id="taskInput" class="
                 outline outline-1 outline-blue-950 rounded-xl w-[300px] h-10 pl-2 max-sm:w-[200px]">

            <button id="confirmAddTask" class="text-white bg-green-700 hover:bg-green-500 py-2 px-10 rounded-xl 
                 transition duration-[0.4s]">Add</button>

        </div>

    </div>

    <div id="tasksContiner" class=" flex justify-start items-start flex-col 
        p-10 m-5 ">

        <div id="taskContainer" class="flex justify-start items-start flex-col gap-5 p-5 "></div>

    </div>

    <!-- Darkmode Button -->
    <div class="absolute top-5 right-10 max-sm:absolute max-sm:bottom-5 max-sm:right-2">
       <button id="darkModeBtn" class="flex justify-center items-center bg-red-500 w-10 h-10 rounded-xl py-5 px-14 
       transition-all duration-[1s] max-md:py-3 max-md:px-10 max-ms:py-2 max-ms:px-5">☀️</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
